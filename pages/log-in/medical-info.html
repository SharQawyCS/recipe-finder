<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./log-in.css" />
    <title>Login Form</title>
  </head>
  <body>
    <!-- FORMULAIRE DE CONNEXION -->
    <div class="card">
      <h2>User data</h2>

      <!-- SE CONNECTER / S'INSCRIRE -->
      <div class="login_register">
        <a class="login" target="blank">Login</a>
      </div>

      <!-- FORMULAIRE -->
      <form class="form">
        <input type="number" placeholder="Age (years)" class="email age" />
        <input type="number" placeholder="Height (cm)" class="user height" />
        <input type="number" placeholder="Weight (kg)" class="pass weight" />

        <div class="radio">
          <input id="radio-1" name="radio" type="radio" checked />
          <label for="radio-1" class="radio-label">Male</label>
        </div>

        <div class="radio">
          <input id="radio-2" name="radio" type="radio" />
          <label for="radio-2" class="radio-label">Female</label>
        </div>
      </form>

      <!-- BOUTTON LOGIN -->
      <button type="button" class="login_btn">Submit</button>

      <!-- PIED DE LA CARD -->
      <div class="footer_card">
        <p>Do not know how to login,</p>
        <a href="#">Get help!</a>
      </div>
    </div>
    <script src="./medical-info.js"></script>
  </body>
</html>
