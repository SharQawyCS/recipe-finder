<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./log-in.css" />
    <title>Login Form</title>
  </head>
  <body>
    <!-- FORMULAIRE DE CONNEXION -->
    <div class="card">
      <h2>User data</h2>

      <!-- SE CONNECTER / S'INSCRIRE -->
      <div class="login_register">
        <a class="login" target="blank">Login</a>
      </div>

      <!-- FORMULAIRE -->
      <form class="form">
        <input type="email" placeholder="Email Adress" class="email" />
        <input type="text" placeholder="User name" class="user" />
        <input type="password" placeholder="password" class="pass" />
      </form>

      <!-- BOUTTON LOGIN -->
      <button type="button" class="login_btn">Submit</button>

      <!-- PIED DE LA CARD -->
      <div class="footer_card">
        <p>Do not know how to login,</p>
        <a target="_blank" href="https://github.com/SharQawyCS/recipe-finder"
          >Get help!</a
        >
      </div>
    </div>
    <script src="./log-in.js"></script>
  </body>
</html>
